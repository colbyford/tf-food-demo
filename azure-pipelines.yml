# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6.x'
    addToPath: true
    architecture: 'x64'
- task: CmdLine@2
  inputs:
    script: 'pip install azureml-sdk'

- task: AzureCLI@1
  inputs:
    azureSubscription: 'GMI-Demo-Workspace'
    scriptLocation: 'inlineScript'
    useGlobalConfig: true
    inlineScript: 'az extension add -n azure-cli-ml'

- task: AzureCLI@1
  inputs:
    azureSubscription: 'GMI-Demo-Workspace'
    scriptLocation: 'inlineScript'
    useGlobalConfig: true
    inlineScript: 'az ml folder attach -w $AML_WORKSPACE_NAME -g $AML_RESOURCE_GROUP -e AML_EXPERIMENT_NAME'

- task: AzureCLI@1
  inputs:
    azureSubscription: 'GMI-Demo-Workspace'
    scriptLocation: 'inlineScript'
    useGlobalConfig: true
    inlineScript: 'python ./aml-scripts/hyperdrive-training.py --iterations $HD_ITERATIONS --epochs $HD_EPOCHS'